server:
  port: 8080

eureka:
  client:
    register-with-eureka: false

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: lb://msvc-user
          predicates:
            - Path=/user/**
        - id: padel-match
          uri: lb://msvc-padel-match
          predicates:
            - Path=/padel-match/**
        - id: padel-court
          uri: lb://msvc-padel-court
          predicates:
            - Path=/padel-court/**
        - id: match-user
          uri: lb://msvc-match-user
          predicates:
            - Path=/match-user/**
        - id: auth
          uri: lb://msvc-auth
          predicates:
            - Path=/auth/**